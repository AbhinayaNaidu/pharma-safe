<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medicine Expiry & Demand Checker</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height: 100%; font-family: 'Roboto', sans-serif; }
body {
    background: url('https://t3.ftcdn.net/jpg/11/96/94/12/360_F_1196941252_IRcTq9C80GdwzvfI5oQcIVlVkWroCHoz.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
}
body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(255,255,255,0.15); /* lighter overlay */
    z-index: -1;
}

.container {
    height: 100vh; /* full viewport */
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center */
}

.widget {
    background-color: rgba(255,255,255,0.85); /* slightly transparent */
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.35);
    max-width: 500px;
    width: 100%;
    text-align: center;
    transition: 0.3s;
}
.widget h1 {
    margin-bottom: 20px;
    font-size: 1.8rem;
}
input, button {
    padding: 12px;
    font-size: 16px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
}
input:focus { outline:none; border-color: #4CAF50; }
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { background-color: #45a049; }

#medicineList {
    margin-top: 20px;
    max-height: 150px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    text-align: left;
    transition: 0.3s;
    display: none;
}
#medicineList div {
    padding: 10px;
    cursor: pointer;
    transition: 0.2s;
}
#medicineList div:hover { background-color: #f0f0f0; }

#result .card {
    background-color: white;
    padding: 20px;
    margin-top: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    transition: 0.3s;
}
#result .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.35);
}

.safe  { color: green; font-weight: bold; }
.near  { color: orange; font-weight: bold; }
.expired { color: red; font-weight: bold; }
.offer { color: blue; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <div class="widget">
        <h1>Medicine Checker</h1>
        <input type="text" id="medicineName" placeholder="Enter medicine name" onfocus="showList()" />
        <button onclick="searchMedicine()">Check</button>

        <div id="medicineList"></div>
        <div id="result"></div>
    </div>
</div>

<script>
const medicines = [
    {name: "Paracetamol", expiry: "01/03/2026", dailySales: 20},
    {name: "Ibuprofen", expiry: "15/01/2026", dailySales: 15},
    {name: "Cough Syrup", expiry: "20/12/2025", dailySales: 10},
    {name: "Vitamin C", expiry: "10/02/2026", dailySales: 25},
    {name: "Amoxicillin", expiry: "31/12/2025", dailySales: 12},
    {name: "Cetirizine", expiry: "25/01/2026", dailySales: 18},
    {name: "Metformin", expiry: "05/04/2026", dailySales: 30},
    {name: "Omeprazole", expiry: "28/02/2026", dailySales: 22},
    {name: "Azithromycin", expiry: "15/12/2025", dailySales: 8},
    {name: "Diclofenac", expiry: "15/03/2026", dailySales: 16},
    {name: "Loratadine", expiry: "05/01/2026", dailySales: 14},
    {name: "Paracetamol Extra", expiry: "12/03/2026", dailySales: 18},
    {name: "Vitamin D", expiry: "20/02/2026", dailySales: 22},
    {name: "Aspirin", expiry: "01/01/2026", dailySales: 10},
    {name: "Ibuprofen Plus", expiry: "28/02/2026", dailySales: 15},
    {name: "Omeprazole Max", expiry: "15/03/2026", dailySales: 12},
    {name: "Cough Syrup Plus", expiry: "10/12/2025", dailySales: 8},
    {name: "Azithromycin Max", expiry: "30/12/2025", dailySales: 9},
    {name: "Diclofenac Extra", expiry: "05/03/2026", dailySales: 16},
    {name: "Metformin XR", expiry: "20/04/2026", dailySales: 25},
    {name: "Ranitidine", expiry: "12/01/2026", dailySales: 14},
    {name: "Salbutamol", expiry: "18/03/2026", dailySales: 19},
    {name: "Prednisolone", expiry: "05/02/2026", dailySales: 13},
    {name: "Levocetirizine", expiry: "28/01/2026", dailySales: 17},
    {name: "Pantoprazole", expiry: "15/03/2026", dailySales: 20},
    {name: "Fexofenadine", expiry: "05/04/2026", dailySales: 22},
    {name: "Amoxicillin XR", expiry: "30/12/2025", dailySales: 11},
    {name: "Doxycycline", expiry: "10/02/2026", dailySales: 18},
    {name: "Hydrochlorothiazide", expiry: "25/01/2026", dailySales: 15},
    {name: "Levothyroxine", expiry: "15/03/2026", dailySales: 20}
];

// Populate medicine list
const listDiv = document.getElementById('medicineList');
function renderList() {
    listDiv.innerHTML = '';
    medicines.forEach(m => {
        const div = document.createElement('div');
        div.textContent = m.name;
        div.onclick = () => toggleMedicine(m.name);
        listDiv.appendChild(div);
    });
}
renderList();

// Show list when focusing search
function showList() {
    listDiv.style.display = 'block';
    document.getElementById('result').style.display = 'none';
}

// Toggle medicine card
let currentMedicine = null;
function toggleMedicine(name) {
    if(currentMedicine === name) {
        document.getElementById('result').style.display = 'none';
        listDiv.style.display = 'block';
        currentMedicine = null;
        return;
    }
    currentMedicine = name;
    displayMedicine(name);
    listDiv.style.display = 'none';
}

// Search function
function searchMedicine() {
    const name = document.getElementById('medicineName').value.trim();
    toggleMedicine(name);
}

// Display medicine info
function displayMedicine(name) {
    const medicine = medicines.find(m => m.name.toLowerCase() === name.toLowerCase());
    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';

    if (!medicine) {
        resultDiv.innerHTML = `<div class="card"><span class="expired">Medicine not found!</span></div>`;
        return;
    }

    const today = new Date();
    const expiryDate = parseDate(medicine.expiry);
    const diffDays = Math.floor((expiryDate - today)/(1000*60*60*24));

    let status = "", className = "", offer = "";

    if (diffDays < 0) {
        status = "Expired";
        className = "expired";
    } else if (diffDays < 30) {
        status = "Near Expiry";
        className = "near";
        offer = "ðŸ”¥ Offer: 20% discount before expiry!";
    } else {
        status = "Safe";
        className = "safe";
    }

    const predictedDemand = medicine.dailySales * 7;

    resultDiv.innerHTML = `
        <div class="card">
            <p><b>Medicine:</b> ${medicine.name}</p>
            <p><b>Expiry Date:</b> ${medicine.expiry} <span class="${className}">(${status})</span></p>
            <p><b>Predicted Demand (Next 7 days):</b> ${predictedDemand} units</p>
            ${offer ? `<p class="offer">${offer}</p>` : ''}
        </div>
    `;
}

function parseDate(str) {
    const parts = str.split('/');
    return new Date(parts[2], parts[1]-1, parts[0]);
}
</script>
</body>
</html>
