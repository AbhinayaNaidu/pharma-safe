<!-- Search Section -->
<div id="searchBox" class="hidden">
  <input type="text" id="searchInput" placeholder="Search medicine..." oninput="searchMedicine()">
  <select id="medicineSelect" onchange="showMedicineDetails(this.value)">
    <option value="">-- Select Medicine --</option>
  </select>

  <!-- Filter options -->
  <div style="margin-top:10px;">
    <label>Filter: </label>
    <select id="filterSelect" onchange="filterMedicines()">
      <option value="all">All</option>
      <option value="safe">Safe ✅</option>
      <option value="near">Near Expiry ⚠️</option>
      <option value="expired">Expired ❌</option>
    </select>
  </div>
</div>

<!-- Details Box -->
<div id="detailsBox" class="hidden">
  <div id="detailsContent"></div>
</div>
