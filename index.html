<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’Š Pharma Safe</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ’Š Pharma Safe â€“ Medicine Manager</h1>

    <!-- Add Medicine Form -->
    <div class="form">
      <input type="text" id="name" placeholder="Medicine Name">
      <input type="date" id="expiry">
      <input type="number" id="demand" placeholder="Demand">
      <input type="text" id="offer" placeholder="Offer (optional)">
      <button onclick="addMedicine()">Add Medicine</button>
    </div>

    <!-- Search Box -->
    <input type="text" id="search" placeholder="Search medicine by name..." onkeyup="renderTable()">

    <!-- Table of Medicines -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Expiry Date</th>
          <th>Demand</th>
          <th>Status</th>
          <th>Offer</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <!-- Medicine Details Box -->
    <div id="detailsBox" class="detailsBox hidden">
      <h3>Medicine Details</h3>
      <p id="detailsContent"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
