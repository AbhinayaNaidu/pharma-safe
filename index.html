<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’Š Pharma Safe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ’Š Pharma Safe â€“ Medicine Manager</h1>

    <!-- ACTION BUTTONS -->
    <div class="actionButtons">
      <button onclick="toggleBox('addBox')">â• Add Medicine</button>
      <button onclick="toggleBox('searchBox')">ğŸ” Search Medicine</button>
    </div>

    <!-- ADD MEDICINE BOX (hidden by default) -->
    <div class="box hidden" id="addBox">
      <h2>Add Medicine</h2>
      <input type="text" id="name" placeholder="Medicine Name">
      <input type="date" id="expiry">
      <input type="number" id="demand" placeholder="Demand">
      <input type="text" id="offer" placeholder="Offer (optional)">
      <button onclick="addMedicine()">Add Medicine</button>
    </div>

    <!-- SEARCH MEDICINE BOX (hidden by default) -->
    <div class="box hidden" id="searchBox">
      <h2>Search Medicine</h2>
      <select id="medicineSelect" onchange="showMedicineDetails()">
        <option value="">-- Select Medicine --</option>
      </select>
    </div>

    <!-- TABLE OF MEDICINES (hidden by default) -->
    <div class="box hidden" id="tableBox">
      <h2>All Medicines</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Expiry</th>
            <th>Demand</th>
            <th>Status</th>
            <th>Offer</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- DETAILS BOX (hidden by default) -->
    <div id="detailsBox" class="detailsBox hidden">
      <h3>Medicine Details</h3>
      <p id="detailsContent"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
